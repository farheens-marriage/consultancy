<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farheen's Marriage Consultancy</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="light">

    <header>
        <nav class="navbar">
            <div class="logo">Farheen's Marriage Consultancy</div>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button id="modeToggle">Mode</button>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-overlay">
            <h1>Helping You Find the Perfect Match</h1>
            <p>Elegant, personalised, and trusted matchmaking services</p>
        </div>
    </section>

    <script>
        const toggle = document.getElementById("modeToggle")
        const body = document.body
        toggle.addEventListener("click", () => {
            if (body.classList.contains("light")) {
                body.classList.remove("light")
                body.classList.add("dark")
            } else {
                body.classList.remove("dark")
                body.classList.add("light")
            }
        })
    </script>
</body>
</html>
